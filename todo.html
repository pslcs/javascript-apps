<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>To Do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/todo.css" />
    
</head>
<body>
    <div class="top">
        <h3>What do you have to do?</h3>
        <input type="text" class="input" placeholder=" Write something here..." onkeyup="addItemKey()">
        <button type="button" class="add" onclick="addItem()">+</button>
    </div>
    <div class="bottom"></div>
    <div class="skyrius"></div>
    <div class="bottomer" id="bottomer"></div>
    


    <script src="js/todo.js"></script>
</body>
</html>
