<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Skaiciuotuvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/skaiciuotuvas.css" />
</head>
<body>
    <div class="skaiciuotuvas">
        <input type="text" class="result" onkeyup="savoFunkcija(event)">
        <button type="button" class="mygtukas" id="1" onclick="addToResult(1)"><p>1</p></button>
        <button type="button" class="mygtukas" id="2" onclick="addToResult(2)"><p>2</p></button>
        <button type="button" class="mygtukas" id="3" onclick="addToResult(3)"><p>3</p></button>
        <button type="button" class="mygtukas" id="4" onclick="addToResult(4)"><p>4</p></button>
        <button type="button" class="mygtukas" id="5" onclick="addToResult(5)"><p>5</p></button>
        <button type="button" class="mygtukas" id="6" onclick="addToResult(6)"><p>6</p></button>
        <button type="button" class="mygtukas" id="7" onclick="addToResult(7)"><p>7</p></button>
        <button type="button" class="mygtukas" id="8" onclick="addToResult(8)"><p>8</p></button>
        <button type="button" class="mygtukas" id="9" onclick="addToResult(9)"><p>9</p></button>
        <button type="button" class="mygtukas" id="1" onclick="addToResult('+')"><p>+</p></button>
        <button type="button" class="mygtukas" id="0" onclick="addToResult(0)"><p>0</p></button>
        <button type="button" class="mygtukas" id="1" onclick="addToResult('-')"><p>-</p></button>
        <button type="button" class="mygtukas" id="1" onclick="addToResult('*')"><p>*</p></button>
        <button type="button" class="mygtukas" id="1" onclick="getResult()"><p>=</p></button>
        <button type="button" class="mygtukas" id="1" onclick="addToResult('/')"><p>/</p></button>
        <button type="button" class="mygtukas" id="taskas" onclick="addToResult('.')"><p>.</p></button>
        <button type="button" class="mygtukas" id="backspace" onclick="clearLastSymbol()"><p><</p></button>
        <button type="button" class="mygtukas" id="taskas" onclick="clearAll()"><p>CE</p></button>
    </div>
    
    <script src="js/skaiciuotuvas.js"></script>
</body>
</html>
